<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms & Input</title>
</head>

<body>
  <form action="">
    <div>
      <!-- "for" of label and "id" of input shoild be same to activate input by clicking label -->
      <!-- Text -->
      <label for="name">Name</label><br>
      <input type="text" name="name" id="name" value="vaibhav vishal">
    </div>
    <div>
      <!-- Email -->
      <label for="email">Email</label><br>
      <input type="email" name="email" id="email" placeholder="Enter your email">
    </div>
    <div>
      <!-- Textarea -->
      <label for="message">Message:</label><br>
      <textarea name="message" id="message" cols="50" rows="5"></textarea>
    </div>
    <!-- Select -->
    <div>
      <label for="sex">Sex</label>
      <select name="sex" id="sex">
        <option value="male">Male</option>
        <option value="female" selected>Female</option>
        <option value="others">Others</option>
      </select>
    </div>
    <!-- number -->
    <div>
      <label for="age">Age</label><br>
      <input type="number" name="age" id="age">
    </div>
    <!-- date -->
    <div>
      <label for="birthdate">Birthdate:</label><br>
      <input type="date" name="birthdate" id="birthdate">
    </div>
    <!-- radio -->
    <div>
      <label for="membership">Membership</label>
      <input type="radio" name="membership" value="simple" id="membership">Simple
      <input type="radio" name="membership" value="standard" id="membership" checked>Standard
      <input type="radio" name="membership" value="super" id="membership">Super
    </div>
    <!-- checkbox -->
    <div>
      <label for="like">I Like...</label>
      <input type="checkbox" name="like" value="bike" id="like">Bike
      <input type="checkbox" name="like" value="car" id="like">Car
      <input type="checkbox" name="like" value="boat" id="like">Boat
    </div>
    <!-- submit -->
    <input type="submit" value="Submit">
    <!-- using button tag -->
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </form>
</body>

</html>
