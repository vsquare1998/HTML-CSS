<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links and Tables</title>
</head>

<body>
  <!-- Unordered Lists -->
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ul>

  <!-- Ordered List -->
  <ol type="A">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ol>

  <!-- Nested List -->
  <ul>
    <li>Item 1</li>
    <li>Item 2
      <ul>
        <li>Nested list 1</li>
        <li>Nested list 2</li>
      </ul>
    </li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ul>

  <!-- Tables -->
  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Vaibhav</td>
        <td>Vishal</td>
        <td>Vaibhav@gmail.com</td>
      </tr>

      <tr>

        <td>vinit</td>
        <td>burad</td>
        <td>vinit@gmail.com</td>
      </tr>

      <tr>

        <td>pramoad</td>
        <td>jadhav</td>
        <td>pramod@gmail.com</td>
      </tr>
    </tbody>
  </table>

</body>

</html>
