<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links & Images</title>
</head>

<body>
  <!-- External Link -->
  <p>
    <a href="http://www.google.com">Click here for google</a>
  </p>
  <p>
    <a href="http://www.google.com" target="_blank">Click here for google</a>
  </p>

  <!-- internal link -->
  <p>
    <a href="/04_typography.html">Typography</a>
  </p>

  <!-- local images -->
  <img src="/images/deadpool.jpg" alt="My Image" width="200">

  <!-- Remote images -->
  <img src="https://source.unsplash.com/200x200/?nature,building" alt="My image 2">
</body>

</html>
